<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="tac.css" type="text/css" rel="stylesheet"/>
    <title>Tic Tac Toe</title>
    
</head>
<body>
  <main class="background">
    <section class="title">
      <svg viewBox="0 0 500 100">
        <path id="curve" fill="transparent" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
        <text width="500">
          <textPath xlink:href="#curve" startoffset="50%"  text-anchor="middle">Tic Tac Toe
    
          </textPath>
          </text>
      </svg>
    </section>
    <section class="display">
      Player <span class="display-player playerX">X</span>'s' turn
    </section>
    <div class="board-container">
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
  </div>
</section>
    <section>
      <button class="replay-btn"  id="restart">New Game</button>
    </section>
    <section class="winning-message" id="winning-message">
      <div id="winningMessageText"></div>
    </section>
     
  </main>
 </body>

    <script src="toe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
